<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form - JavaScript</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="#" class="form">
      <h2 class="title">Create Account</h2>

      <div class="progress-steps">
        <div class="progress-step step-active"><span>Basic Info</span></div>
        <div class="progress-step"><span>Contact Info</span></div>
        <div class="progress-step"><span>Password</span></div>

        <div class="progress"></div>
      </div>

      <div class="form-step form-active">
        <div class="input-box">
          <label for="">First Name</label>
          <input type="text" placeholder="First name" />
        </div>
        <div class="input-box">
          <label for="">Last Name</label>
          <input type="text" placeholder="Last name" />
        </div>
        <div class="btn-box btn-box1">
          <a href="#" class="btn next-btn btn1">Next</a>
        </div>
      </div>

      <div class="form-step">
        <div class="input-box">
          <label for="">Phone Number</label>
          <input type="tel" placeholder="Phone number" />
        </div>
        <div class="input-box">
          <label for="">Email Address</label>
          <input type="email" placeholder="Email address" />
        </div>
        <div class="btn-box">
          <a href="#" class="btn prev-btn">Previous</a>
          <a href="#" class="btn next-btn">Next</a>
        </div>
      </div>

      <div class="form-step">
        <div class="input-box">
          <label for="">Password</label>
          <input type="password" placeholder="Create password" />
        </div>
        <div class="input-box">
          <label for="">Confirm Password</label>
          <input type="password" placeholder="Confirm password" />
        </div>
        <div class="btn-box">
          <a href="#" class="btn prev-btn">Previous</a>
          <button class="btn">Submit</button>
        </div>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
